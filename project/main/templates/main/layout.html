{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

</head>
<body>
<aside>
    <img src="{% static 'main/img/logo.png' %}" alt="logo">
    <span class="logo">SkinDreams</span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Main</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-sharp fa-solid fa-address-card"></i> About Us</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="fa-sharp fa-regular fa-newspaper"></i> News</li>
        </a>
        <a href="{% url 'contact' %}">
            <li><i class="fa-solid fa-address-book"></i> Contact</li>
        </a>
        <a href="{% url 'create' %}">
            <li>
                <button class="btn btn-info"><i class="fas fa-plus-circle"/></i>
                    ADD NEWS </button>
            </li>
        </a>

    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
